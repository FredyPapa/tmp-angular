<h1>*ngFor Obs</h1>
<div class="productos--grid">
  <div *ngFor="let product of products">
    <img [src]="product.image" alt="imagen">
    <h2>{{product.price}}</h2>
    <p>{{product.name}}</p>
  </div>
</div>

<h1>ngSwitch</h1>
<input type="text" required [(ngModel)]="person.name">
<div [ngSwitch]="person.name">
  <p *ngSwitchCase="'Fredy'">
    Hola soy Fredy
  </p>
  <p *ngSwitchCase="'Magda'">
    Hola soy Magda
  </p>
  <p *ngSwitchCase="'Magda Tulita'">
    Hola soy Magda Tulita
  </p>
  <p *ngSwitchDefault>No hace match</p>
</div>

<h1>*ngFor</h1>
<input type="text" required [(ngModel)]="newName"/>
<button (click)="addName()">Add name</button>
<ul>
  <li *ngIf="names.length===0">No hay datos</li>
  <li *ngFor="let name of names;index as i">
    {{i}} - {{name}}
    <button (click)="deleteName(i)">Delete Name</button>
  </li>
</ul>

<h1>*ngIf</h1>
<input type="text" required [(ngModel)]="person.name"/>
<p *ngIf="person.name==='Fredy'">Soy Fredy</p>
<p *ngIf="person.name==='Papa' && person.age===18; else elseBlock">Soy Papa</p>
<ng-template #elseBlock>
  <p>Bloque de Else</p>
</ng-template>
